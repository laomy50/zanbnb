    <ng-template #content let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Log-In</h4>
            <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body">
            <form (ngSubmit)="login(username, password)">
                <div class="mb-3">
                  <div class="single-column">
                    <mat-form-field class="full-width" style="width: 100%;">
                      <mat-label>Username</mat-label>
                      <input matInput placeholder="Username" type="text" name="username" [(ngModel)]="username" required>
                    </mat-form-field>
                  </div>
                  <div class="single-column">
                    <mat-form-field class="full-width" style="width: 100%;">
                      <mat-label>Password</mat-label>
                      <input matInput placeholder="Password" type="password" name="password" [(ngModel)]="password" required>
                    </mat-form-field>
                  </div>
                  <a href="#" style="text-decoration: none;" (click)="opens(contents)">Haven't an account??</a>
                  <br>
                  <a href="#" style="text-decoration: none;">Forget Password</a>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-outline-dark">Login</button>
                </div>
              </form>
              
        </div>
        
    </ng-template>

    <ng-template #contents let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Log-In</h4>
            <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body">
            <form (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <div class="single-column">
                        <mat-form-field class="full-width" style="width: 100%;">
                            <mat-label>First Name</mat-label>
                            <input matInput placeholder="F.Name" type="text" name="firstName" [(ngModel)]="user.firstName" required>
                        </mat-form-field>
                    </div>
                    <div class="single-column">
                        <mat-form-field class="full-width" style="width: 100%;">
                            <mat-label>Last Name</mat-label>
                            <input matInput placeholder="L.Name" type="text" name="lastName" [(ngModel)]="user.lastName" required>
                        </mat-form-field>
                    </div>
                    <div class="single-column">
                        <mat-form-field class="full-width" style="width: 100%;">
                            <mat-label>UserName</mat-label>
                            <input matInput placeholder="Username" type="text"  name="username" [(ngModel)]="user.username" required>
                        </mat-form-field>
                    </div>
                    <div class="single-column">
                        <mat-form-field class="full-width" style="width: 100%;">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="Ex. abc@gmail.com" type="email" name="email" [(ngModel)]="user.email" required>
                        </mat-form-field>
                    </div>
                    <div class="single-column">
                        <mat-form-field class="full-width" style="width: 100%;">
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="Password" type="password" name="password" [(ngModel)]="user.password" required>
                        </mat-form-field>
                    </div>
                    
                    <div class="single-column">
                        <!-- <mat-form-field class="full-width" style="width: 100%;">
                          <mat-label>Membership Type</mat-label>
                          <mat-select placeholder="Select Membership" name="membershipType" [(ngModel)]="user.role_id" required panelClass="custom-select-panel">
                            <mat-option value="1">Client Member</mat-option>
                            <mat-option value="2">Business Member</mat-option>
                          </mat-select>
                        </mat-form-field> -->
                          <mat-form-field class="full-width" style="width: 100%;">
                        <mat-label class="lighter-label">Membership Type</mat-label>
                        <mat-select  placeholder="Select Member Type" [(ngModel)]="user.role_ids" required>
                          <mat-option [value]= 2 required>
                            Client Member
                          </mat-option>
                          <mat-option [value]= 3 required>
                            Business Member
                          </mat-option>
        
                        </mat-select>
                      </mat-form-field>
                      </div>
                            
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-outline-dark" (click)="modal.close('Save click')">Register</button>
                </div>
            </form>
            
        </div>
       <!--  -->
    </ng-template>
