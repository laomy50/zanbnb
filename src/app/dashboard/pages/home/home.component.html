  
<h1 style="text-align: center; padding: 1em 0">Packages</h1>
<div class="mat-elevation-z8" style="border-radius: 24px;">
  <mat-tab-group fitInkBarToContent>

    <mat-tab label="Rent" >
      <ng-template mat-tab-label>
        <mat-icon>house</mat-icon>&nbsp;
