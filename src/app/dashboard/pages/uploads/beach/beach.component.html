<div class="container mt-5">
  <div class="card p-2">
      <div class="row">
          <div class="col-12 col-md-6">
              <form #beachForm="ngForm" (ngSubmit)="addBeach(beachForm)">
                  <mat-form-field appearance="outline" class="w-100">
                      <mat-label>Name</mat-label>
                      <input matInput placeholder="Beach Name" type="text" [(ngModel)]="beachPackage.beachName" name="beachName">
                  </mat-form-field>

                  <mat-form-field appearance="outline" class="w-100">
                      <mat-label>Location</mat-label>
                      <input matInput placeholder="Beach Location" type="text" [(ngModel)]="beachPackage.beachLocation" name="beachLocation">
                  </mat-form-field>

                  <mat-form-field appearance="outline" class="w-100">
                      <mat-label>Price</mat-label>
                      <input matInput placeholder="Beach Price" type="number" [(ngModel)]="beachPackage.beachPrice" name="beachPrice">
                  </mat-form-field>

                  <div class="d-flex justify-content-end">
                      <button mat-stroked-button color="primary" style="margin-right: 8px;">Clear</button>
                      <button mat-stroked-button color="primary" type="submit">Add Beach</button>
                  </div>
              </form>
          </div>

          <div class="col-12 col-md-6">
              <div class="dropzone" appDrag (files)="fileDropped($event)">
                  <div class="text-wrapper">
                      <div class="centered">
                          Drag and drop your file or
                          <a (click)="selectFile.click()" class="browse-button">browse</a>
                          a file
                      </div>
                  </div>
              </div>

              <input type="file" multiple value="select" #selectFile style="display: none;" (change)="onFileSelected($event)">

              <div class="mt-5">
                  <div class="row">
                      <mat-grid-list cols="2" rowHeight="1:1" class="w-100">
                          <mat-grid-tile *ngFor="let file of beachPackage.beachImages; let i = index">
                              <div style="position: relative;">
                                  <span class="btn-remove-image" (click)="removeImages(i)">x</span>
                                  <img [src]="file.url" class="img-fluid" style="max-width: 100px; max-height: 100px;">
                              </div>
                          </mat-grid-tile>
                      </mat-grid-list>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
