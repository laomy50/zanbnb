<div class="register-box">
    <mat-card class="card">
    <div class="register-logo text-center">
        <img src="../../../assets/znz.jpg" style="height: 100px; border-radius: 50%; margin-top:15px;">
    </div>
    <div class="register-box-body">
        <p class="login-box-msg"></p>
        <form (ngSubmit)="login(username, password)">
            <div class="form-group mb-3">
                <input type="text" class="form-control input-with-border" placeholder="Username" name="username" [(ngModel)]="username"  required>
            </div>
            <div class="form-group mb-3">
                <input type="password" class="form-control input-with-border" placeholder="Password" name="password" [(ngModel)]="password" required>
            </div>
            <a routerLink="/reg" style="text-decoration: none;">Haven't an account??</a>
            <br>
            <a href="#" style="text-decoration: none;">Forget Password</a>
            <div class="form-group">
                <button class="btn btn-primary btn-block custom-width" type="submit" >
                    <i class="fa mr-2"></i> Login
                </button>
            </div>
            
        </form>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
           
        </div>
    </div>
    </mat-card>
</div>
