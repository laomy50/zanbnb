
    <div class="register-box">
        <div class="register-logo text-center">
            <img src="../../../assets/znz.jpg" style="height: 100px; border-radius: 50%;">
        </div>
        <div class="register-box-body">
            <p class="login-box-msg">Sign up to start your session</p>
            <form (ngSubmit)="reg()" #loginForm="ngForm" novalidate>
                <div class="form-group mb-3">
                    <input type="text" class="form-control input-with-border" placeholder="F.Name" name="fname" [(ngModel)]="fname" required>
                </div>
                <div class="form-group mb-3">
                    <input type="text" class="form-control input-with-border" placeholder="L.Name" name="lname" [(ngModel)]="lname" required>
                </div>
                <div class="form-group mb-3">
                    <input type="text" class="form-control input-with-border" placeholder="Username" name="username" [(ngModel)]="username" required>
                </div>
                <div class="form-group mb-3">
                    <input type="email" class="form-control input-with-border" placeholder="Email" name="email" [(ngModel)]="email" required>
                </div>
                <div class="form-group mb-3">
                    <input type="password" class="form-control input-with-border" placeholder="Password" name="password" [(ngModel)]="password" required>
                </div>
                <a routerLink="/login" style="text-decoration: none;">Haven an account??</a>
                
                <div class="form-group">
                    <button class="btn btn-primary btn-block custom-width" type="submit">
                        <i class="fa mr-2"></i> Register
                    </button>
                </div>
                            
            </form>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
               
            </div>
        </div>
    </div>
